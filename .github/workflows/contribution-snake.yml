name: 🐍 Generate Contribution Snake

on:
  schedule:
    # Runs once every 24 hours at 23:45 IST
    - cron: "15 18 * * *"
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Clone the repo
      - name: 🛠️ Checkout repo
        uses: actions/checkout@v3

      # Step 2: Generate the snake SVG
      - name: 🐍 Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: suryansh00001   # <-- Your GitHub username
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=#06d6a0&color_dots=#1e293b,#64748b,#06d6a0,#34d399,#0f172a

      # Step 3: Push the snake SVG to the output branch
      - name: 🚀 Push generated files
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
